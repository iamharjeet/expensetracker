version: '3.8'

services:
  app:
    image: expensetracker:latest
    container_name: expensetracker-app-prod
    ports:
      - "8080:8080"
    environment:
      # Database Configuration (use RDS endpoint in production)
      SPRING_DATASOURCE_URL: ${DATABASE_URL}
      SPRING_DATASOURCE_USERNAME: ${DATABASE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DATABASE_PASSWORD}

      # JWT Configuration
      APP_JWT_SECRET: ${JWT_SECRET}
      APP_JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}

      # AWS S3 Configuration
      AWS_S3_BUCKET_NAME: ${AWS_S3_BUCKET_NAME}
      AWS_S3_REGION: ${AWS_S3_REGION}
      AWS_S3_PRESIGNED_URL_EXPIRATION: ${AWS_S3_PRESIGNED_URL_EXPIRATION:-3600}

      # AWS credentials will be provided by ECS task role in production
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}

      # Production settings
      LOGGING_LEVEL_COM_HARJEET_EXPENSETRACKER: INFO
      SPRING_PROFILES_ACTIVE: prod
      SPRING_JPA_SHOW_SQL: false
    networks:
      - expensetracker-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

networks:
  expensetracker-network:
    driver: bridge