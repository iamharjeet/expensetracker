spring.config.import=optional:file:./src/main/resources/local.properties
spring.application.name=expensetracker

# server port
server.port=8080

# Database config
spring.datasource.url=jdbc:postgresql://localhost:5432/expense_tracker_db
spring.datasource.username=postgres
spring.datasource.password=password

#JPA/Hibernate config
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Logging
logging.level.com.harjeet.expensetracker=DEBUG

#Flyway config
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

#Swagger/OpenAPI Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

#API Information
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# AWS S3 Configuration
aws.s3.bucket-name=expensetracker-receipts-harjeet-dev
aws.s3.region=ca-central-1
aws.s3.presigned-url-expiration=3600
