spring.config.import=optional:file:./src/main/resources/local.properties
spring.application.name=expensetracker

# server port
server.port=8080

# Database config
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/expense_tracker_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}

#JPA/Hibernate config
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Logging
logging.level.com.harjeet.expensetracker=DEBUG

#Flyway config
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

#Swagger/OpenAPI Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

#API Information
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# AWS S3 Configuration
# S3 Configuration from environment
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME:expensetracker-receipts-harjeet-dev}
aws.s3.region=${AWS_S3_REGION:ca-central-1}
aws.s3.presigned-url-expiration=${AWS_S3_PRESIGNED_URL_EXPIRATION:3600}
#aws.credentials.access-key=${AWS_ACCESS_KEY_ID:}
#aws.credentials.secret-key=${AWS_SECRET_ACCESS_KEY:}

# JWT Configuration
app.jwt.secret=${APP_JWT_SECRET:mySecretKeyForJWTTokenGenerationThatIsLongEnoughForHS512Algorithm}
app.jwt.expiration=${APP_JWT_EXPIRATION:86400000}

# AWS Credentials from environment
#aws.credentials.access-key=${AWS_ACCESS_KEY_ID:}
#aws.credentials.secret-key=${AWS_SECRET_ACCESS_KEY:}

# Spring Actuator for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
