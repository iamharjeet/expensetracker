<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts - Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <!-- User Info Bar -->
    <div class="user-info-bar">
        <div class="user-welcome">
            <span id="userWelcome">Loading...</span>
        </div>
        <div class="user-actions">
            <a href="index.html" class="btn-link">Home</a>
            <a href="expenses.html" class="btn-link">Expenses</a>
            <a href="categories.html" class="btn-link">Categories</a>
            <button onclick="logout()" class="btn-logout">Logout</button>
        </div>
    </div>

    <h1>My Accounts</h1>

    <div class="two-column-layout">
        <!-- Left Column: Form -->
        <div class="form-card">
            <h2 id="formTitle">Add New Account</h2>
            <form id="accountForm">
                <div class="form-group">
                    <label for="name">Account Name *</label>
                    <input type="text" id="name" required placeholder="e.g., Main Bank Account">
                </div>
                <div class="form-group">
                    <label for="type">Account Type *</label>
                    <select id="type" required>
                        <option value="">Select Type</option>
                        <option value="Cash">Cash</option>
                        <option value="Bank">Bank Account</option>
                        <option value="Credit Card">Credit Card</option>
                        <option value="Debit Card">Debit Card</option>
                        <option value="Digital Wallet">Digital Wallet</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="balance">Current Balance *</label>
                    <input type="number" id="balance" step="0.01" required placeholder="0.00">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">
                        <span id="submitBtnText">Add Account</span>
                    </button>
                    <button type="button" class="btn-secondary" onclick="cancelEdit()" id="cancelBtn" style="display: none;">
                        Cancel
                    </button>
                </div>
            </form>
        </div>

        <!-- Right Column: Accounts List -->
        <div class="list-card">
            <div class="list-header">
                <h2>Accounts List</h2>
                <span class="badge" id="accountCount">0</span>
            </div>
            <div class="table-container">
                <table id="accountsTable">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Balance</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="accountsTableBody">
                    <!-- Accounts will be loaded here -->
                    </tbody>
                </table>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <p>No accounts yet. Add your first account!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="spinner" style="display: none;">
        <div class="spinner-border"></div>
    </div>

    <!-- Message Display -->
    <div id="message" class="message" style="display: none;"></div>
</div>

<script src="js/auth.js"></script>
<script src="js/accounts.js"></script>
</body>
</html>
