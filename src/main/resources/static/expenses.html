<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses - Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <!-- User Info Bar -->
    <div class="user-info-bar">
        <div class="user-welcome">
            <span id="userWelcome">Loading...</span>
        </div>
        <div class="user-actions">
            <a href="index.html" class="btn-link">Home</a>
            <a href="categories.html" class="btn-link">Categories</a>
            <a href="accounts.html" class="btn-link">Accounts</a>
            <button onclick="logout()" class="btn-logout">Logout</button>
        </div>
    </div>

    <h1>My Expenses</h1>

    <div class="two-column-layout">
        <!-- Left Column: Form -->
        <div class="form-card">
            <h2 id="formTitle">Add New Expense</h2>
            <form id="expenseForm">
                <input type="hidden" id="expenseId">

                <div class="form-group">
                    <label for="description">Description *</label>
                    <input type="text" id="description" required placeholder="e.g., Grocery shopping">
                </div>
                <div class="form-group">
                    <label for="amount">Amount *</label>
                    <input type="number" id="amount" step="0.01" required placeholder="0.00">
                </div>
                <div class="form-group">
                    <label for="date">Date *</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="categoryId">Category</label>
                    <select id="categoryId">
                        <option value="">Select Category</option>
                        <!-- Categories will be loaded here -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="accountId">Account</label>
                    <select id="accountId">
                        <option value="">Select Account</option>
                        <!-- Accounts will be loaded here -->
                    </select>
                </div>

                <!-- NEW: Receipt Upload Field -->
                <div class="form-group">
                    <label for="receiptFile">Receipt (Optional)</label>
                    <input type="file" id="receiptFile" accept=".jpg,.jpeg,.png,.pdf">
                    <small style="color: #666; font-size: 0.85em; display: block; margin-top: 5px;">
                        Max 5MB. Allowed: JPG, PNG, PDF
                    </small>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">
                        <span id="submitBtnText">Add Expense</span>
                    </button>
                    <button type="button" class="btn-secondary" onclick="cancelEdit()" id="cancelBtn" style="display: none;">
                        Cancel
                    </button>
                </div>
            </form>
        </div>

        <!-- Right Column: Expenses List with Filters -->
        <div class="list-card">
            <div class="list-header">
                <h2>Expenses List</h2>
                <span class="badge" id="expenseCount">0</span>
            </div>

            <!-- Filters Section -->
            <div class="filters-section">
                <div class="filters-row">
                    <div class="filter-group">
                        <label for="searchTerm">Search</label>
                        <input type="text" id="searchTerm" placeholder="Search description..." onkeyup="handleSearchDebounced()">
                    </div>
                    <div class="filter-group">
                        <label for="filterStartDate">Start Date</label>
                        <input type="date" id="filterStartDate" onchange="applyFilters()">
                    </div>
                    <div class="filter-group">
                        <label for="filterEndDate">End Date</label>
                        <input type="date" id="filterEndDate" onchange="applyFilters()">
                    </div>
                </div>
                <div class="filters-row">
                    <div class="filter-group">
                        <label for="filterCategoryId">Category</label>
                        <select id="filterCategoryId" onchange="applyFilters()">
                            <option value="">All Categories</option>
                            <!-- Categories will be loaded here -->
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filterAccountId">Account</label>
                        <select id="filterAccountId" onchange="applyFilters()">
                            <option value="">All Accounts</option>
                            <!-- Accounts will be loaded here -->
                        </select>
                    </div>
                    <div class="filter-group">
                        <button type="button" class="btn-secondary" onclick="clearFilters()" style="margin-top: 24px;">
                            Clear Filters
                        </button>
                    </div>
                </div>
            </div>

            <div class="table-container">
                <table id="expensesTable">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Account</th>
                        <th>Amount</th>
                        <th>Receipt</th> <!-- NEW: Receipt Column -->
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="expensesTableBody">
                    <!-- Expenses will be loaded here -->
                    </tbody>
                </table>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <p>No expenses found. Try adjusting your filters or add a new expense!</p>
                </div>
            </div>

            <!-- Pagination Controls -->
            <div class="pagination-controls" id="paginationControls" style="display: none;">
                <button class="btn-pagination" id="prevBtn" onclick="goToPreviousPage()" disabled>
                    ← Previous
                </button>
                <span class="page-info" id="pageInfo">Page 1 of 1</span>
                <button class="btn-pagination" id="nextBtn" onclick="goToNextPage()" disabled>
                    Next →
                </button>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="spinner" style="display: none;">
        <div class="spinner-border"></div>
    </div>

    <!-- Message Display -->
    <div id="message" class="message" style="display: none;"></div>
</div>

<script src="js/auth.js"></script>
<script src="js/expenses.js"></script>
</body>
</html>
