<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses - Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <!-- Header with User Info and Logout -->
    <div class="user-info">
        <span>Logged in as: <strong id="currentUsername"></strong></span>
        <div>
            <a href="users.html" class="btn btn-secondary" style="text-decoration: none;">Users</a>
            <button onclick="logout()" class="btn btn-logout">Logout</button>
        </div>
    </div>

    <h1>Expense Management</h1>

    <div id="message" class="message"></div>
    <div id="loading" class="spinner" style="display: none;"></div>

    <div class="two-column-layout">
        <!-- Left Column: Add/Edit Expense Form -->
        <div class="card">
            <h2 id="formTitle">Add New Expense</h2>
            <form id="expenseForm">
                <input type="hidden" id="expenseId">

                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" required>
                </div>

                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" step="0.01" min="0" required>
                </div>

                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>

                <div class="form-group">
                    <label for="userId">User ID:</label>
                    <input type="number" id="userId" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <span id="submitBtnText">Add Expense</span>
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Right Column: Expenses List -->
        <div class="card">
            <div class="card-header">
                <h2>All Expenses</h2>
                <span class="badge" id="expenseCount">0</span>
            </div>

            <div id="emptyState" class="empty-state">
                <p>No expenses found. Add your first expense!</p>
            </div>

            <table id="expensesTable" style="display: none;">
                <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>User ID</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="expensesTableBody">
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="js/auth.js"></script>
<script src="js/expenses.js"></script>
<script>
    // Protect this page - redirect to login if not authenticated
    protectPage();

    // Display current user
    const user = getCurrentUser();
    document.getElementById('currentUsername').textContent = user.username;

    // Load expenses on page load
    loadExpenses();

    // Set today's date as default
    document.getElementById('date').valueAsDate = new Date();
</script>
</body>
</html>
