<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <!-- Header with User Info and Logout -->
    <div class="user-info">
        <span>Logged in as: <strong id="currentUsername"></strong></span>
        <div>
            <a href="expenses.html" class="btn btn-secondary" style="text-decoration: none;">Expenses</a>
            <button onclick="logout()" class="btn btn-logout">Logout</button>
        </div>
    </div>

    <h1>User Management</h1>

    <div id="message" class="message"></div>
    <div id="loading" class="spinner" style="display: none;"></div>

    <div class="two-column-layout">
        <!-- Left Column: Add/Edit User Form -->
        <div class="card">
            <h2 id="formTitle">Add New User</h2>
            <form id="userForm">
                <input type="hidden" id="userId">

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <span id="submitBtnText">Add User</span>
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Right Column: Users List -->
        <div class="card">
            <div class="card-header">
                <h2>All Users</h2>
                <span class="badge" id="userCount">0</span>
            </div>

            <div id="emptyState" class="empty-state">
                <p>No users found. Add your first user!</p>
            </div>

            <table id="usersTable" style="display: none;">
                <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="usersTableBody">
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="js/auth.js"></script>
<script src="js/app.js"></script>
<script>
    // Protect this page - redirect to login if not authenticated
    protectPage();

    // Display current user
    const user = getCurrentUser();
    document.getElementById('currentUsername').textContent = user.username;

    // Load users on page load
    loadUsers();
</script>
</body>
</html>
