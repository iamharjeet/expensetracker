<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- User Info Bar -->
<div class="user-info-bar">
    <div class="user-info-content">
        <span id="userWelcome">Loading...</span>
        <button onclick="logout()" class="btn-logout">Logout</button>
    </div>
</div>

<!-- Navigation -->
<nav class="navbar">
    <div class="nav-container">
        <a href="index.html" class="nav-brand">ðŸ’° Expense Tracker</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="users.html" class="active">Users</a>
            <a href="categories.html">Categories</a>
            <a href="accounts.html">Accounts</a>
            <a href="expenses.html">Expenses</a>
            <a href="budgets.html">Budgets</a>
            <a href="reports.html">Reports</a>
        </div>
    </div>
</nav>

<div class="container">
    <h1>ðŸ‘¥ User Management</h1>

    <div id="message" class="message" style="display: none;"></div>
    <div id="loading" class="spinner" style="display: none;"></div>

    <div class="two-column-layout">
        <!-- Left Column: Add/Edit User Form -->
        <div class="form-card">
            <h2 id="formTitle">Add New User</h2>
            <form id="userForm">
                <input type="hidden" id="userId">

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <span id="submitBtnText">Add User</span>
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Right Column: Users List -->
        <div class="list-card">
            <div class="list-header">
                <h2>All Users <span class="badge" id="userCount">0</span></h2>
            </div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <p>ðŸ‘¤ No users found!</p>
                <p>Add your first user to get started.</p>
            </div>

            <table id="usersTable" style="display: none;">
                <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="usersTableBody">
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="js/auth.js"></script>
<script src="js/app.js"></script>
<script>
    // Protect this page - redirect to login if not authenticated
    protectPage();

    // Display current user
    const user = getCurrentUser();
    if (user && user.username) {
        document.getElementById('userWelcome').textContent = `Welcome, ${user.username}!`;
    }

    // Load users on page load
    loadUsers();
</script>
</body>
</html>
